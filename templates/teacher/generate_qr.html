<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
</head>
<body>
    <h1>QR Code for Class: {{ class_name }}</h1>
    <img src="{{ url_for('static', filename='qrcodes/' + class_name + '.png') }}" alt="QR Code">
    <p>Expires at: {{ expiration }}</p>
</body>
</html>
